{% extends "views/header.html" %}

{% block misafir %}
<h3>Kayıt ol</h3>

<form action="" method="POST" class="form">

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <ul>
        <li>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" value="{{ request.form['username'] }}">
        </li>
        <li>
            <label for="firstname">Ad</label>
            <input type="text" id="firstname" name="firstname" value="{{ request.form['firstname'] }}">
        </li>
        <li>
            <label for="lastname">Soyad</label>
            <input type="text" id="lastname" name="lastname" value="{{ request.form['lastname'] }}">
        </li>
        <li>
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" value="{{ request.form['email'] }}">
        </li>
        <li>
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" value="{{ request.form['password'] }}">
        </li>
        <li>
            <label for="repassword">Şifre (Tekrar)</label>
            <input type="password" id="repassword" name="re_password" value="{{ request.form['re_password'] }}">
        </li>
        <li>
            <label>Telelefon Numarası</label>
            <input type="text" id="telno" name="telno" value="{{ request.form['telno'] }}">
        </li>
        <li>
            <button type="submit">Kayıt ol</button>
        </li>
    </ul>
    <span class="or">hesabın var mı?</span>
    <a href="{{ url_for('login') }}" class="form-url">Hemen giriş yap!</a>
</form>
{% endblock %}
